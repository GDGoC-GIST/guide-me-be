spring:
  application:
    name: eureka-discovery
  profiles:
    active: local
  config:
    import:
      - classpath:application-local.yaml
      - classpath:application-prod.yaml

server:
  port: 8761

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
  server:
    wait-time-in-ms-when-sync-empty: 1000