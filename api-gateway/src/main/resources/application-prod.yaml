eureka:
  client:
    register-with-eureka: false
    fetch-registry: false

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: auth-service
          uri: ${AUTH_SERVICE_PATH}
          predicates:
            - Path=/api/auth/**
client:
  auth-service:
    url: ${AUTH_SERVICE_PATH}

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      probes:
        enabled: true