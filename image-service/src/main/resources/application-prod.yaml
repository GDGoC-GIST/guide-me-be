spring:
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://mysql:3306/guideme
    username: root
    password: ${DB_PASSWORD:root}

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false

firebase:
  bucket-name: your_bucket_name.firebasestorage.app
  url-format: https://firebasestorage.googleapis.com/v0/b/%s/o/%s?alt=media

eureka:
  client:
    service-url:
      defaultZone: http://eureka:8761/eureka/
    register-with-eureka: true
    fetch-registry: true

server:
  port: 9000
