eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true

spring:
  application:
    name: image-service
  profiles:
    active: local

  config:
    import:
      - "optional:configserver:"
      - "optional:application-local.yaml"

spring.cloud.config.fail-fast: true